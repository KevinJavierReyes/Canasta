<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="registerBlock">
        <h2>Registro</h2>
        <div>
            <label for="userregister">
                User
                <input type="text" id="userregister">
            </label>
            <label for="passregister">
                Password
                <input type="text" id="passregister">
            </label>
            <label for="emailregister">
                Email
                <input type="email" id="emailregister">
            </label>
            <input type="button" value="Registras" id="register">
        </div>
        <div>
            <label for="code">
                Codigo
                <input type="text" id="coderegister">
            </label>
            <input type="button" id="codesend" value="Validar">
        </div>
    </div>
    <div>
        <h2>Iniciar Session</h2>
        <div>
            <label for="userLogin">
                Usuario
                <input type="text" id="userLogin">
            </label>
            <label for="passLogin">
                Password
                <input type="text" id="passLogin">
            </label>
            <input type="button" value="Login" id="login">
        </div>
    </div>
    <input type="button" value="consultar session" id="consultar">
    <script src="main.bundle.js"></script>
</body>

</html>
